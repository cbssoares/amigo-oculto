<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Oculto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/interface.css">
</head>
<body>
    <h1> AMIGO OCULTO</h1>
    <main class="principal main_inicio visivel">
        <section class ="menu">
                    <div id="nomebot" class="menu_nomebot">
                        <input type="text" name="nomeinp" id="nomeinp" class="input-texto" minlength="3" placeholder="Digite o nome do participante" required>
                        <input type="button" value="Enviar" id="botao" class="bota" onclick="namesave()">
                    </div>
            <div class="contadorp">
                <p id="main_info_num_pessoas" class="informador-npessoas"> 0 Participantes</p>
                <input type="button" id="proxeta" class="bota" onclick="mudarmain()" value="concluido">
            </div>
        </section>

        <section id="sectlist">
            
                <div class="container_lista">
                    <ul id="namelist">
                    </ul>
                </div>
        </section>
    </main>
    <!-- Tela de resultado -->
     <main class="principal resultado invisivel">
        <section class="menu menu-resultado">
            <div class="menu_nomebot">
                <select name="" id="opcoes" class="input-texto">
                    <option value="" disabled selected hidden>Selecione o Nome do Participante</option>
                </select>
            </div>
        </section>
    </main>

    <script src="mecanismo.js"></script>
</body>
</html>
